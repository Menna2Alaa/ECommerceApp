name: e_commerce_app2
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  get_it: ^8.2.0
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  
  # Firebase (Dart 3 compatible)
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.0

  # Utilities & UI
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dots_indicator: ^4.0.1
  flutter_svg: ^2.0.10+1
  intl: ^0.20.2
  shared_preferences: ^2.2.3

  # Localization (modern package instead of flutter_intl)
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: 'Cairo'
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utilies
  filename: app_images.dart
